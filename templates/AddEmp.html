<!DOCTYPE html>
<html>

<head>
	<title>Add Employee Information</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">
</head>

<body>

	<div class="topnav">	
		<form action="/" autocomplete="on" method = "GET">
			<button type="submit">HOME</button>
		</form>
		<form action="/listemp" autocomplete="on" method = "GET">
            <button type="submit">EMPLOYEE LIST</button>
		</form>
		<form action="/tomanageattendance" autocomplete="on" method = "POST">
			<button type="submit">MANAGE ATTENDANCE</button>
		</form>
		<form action="/tomanageemp" autocomplete="on" method = "POST">
			<button type="submit">MANAGE EMPLOYEE</button>
		</form>
	</div>

	<h2>Add Employee Form</h2>

	<div class="container">
		<form action="/addemp" autocomplete="on" method="POST" enctype="multipart/form-data">
			<div class="row">
				<div class="col-25">
					<label>Employee ID:</label>
				</div>
				<div class="col-75">
					<input type="number" name="emp_id" autofocus size="40" placeholder="001">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label>First Name:</label>
				</div>
				<div class="col-75">
					<input type="text" name="first_name" placeholder="Jacky">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label>Last Name:</label>
				</div>
				<div class="col-75">
					<input type="text" name="last_name" placeholder="Lim">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label>Primary Skills:</label>
				</div>
				<div class="col-75">
					<input type="text" name="pri_skill" placeholder="Cloud">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label>Location:</label>
				</div>
				<div class="col-75">
					<input type="text" name="location" placeholder="Kuala Lumpur">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label>Image:</label>
				</div>
				<div class="col-75">
					<input type=file name="emp_image_file">
				</div>
			</div>

			<button class="button" type="submit">ADD EMPLOYEE</button>

		</form>
	</div>
</body>

</html>
