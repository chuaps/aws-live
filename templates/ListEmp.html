<!DOCTYPE html>
<html>
<head>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 90%;
          padding: 0px 5% 0px 5%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          border: 1px solid #000000;  
          background-color: #dddddd;
        }
    </style>

	<title>Employee List</title>
</head>
<center>
	
		<h1 style="color: DodgerBlue">Employee List</h1>

		<body bgcolor="lightgrey">

			<table>
                <tr>
                  <th>ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Primary Skill</th>
                  <th>Location</th>
                </tr>

              {% for row in results %}
                <tr>
                  <td> {{ row[0] }} </td>
                  <td> {{ row[1] }} </td>
                  <td> {{ row[2] }} </td>
                  <td> {{ row[3] }} </td>
                  <td> {{ row[4] }} </td>
                </tr>
              {% endfor %}
                
            </table>

            

		</body>
	
</center>
</html>
