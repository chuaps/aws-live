<!DOCTYPE html>
<html>
<head>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 90%;
          padding: 0px 5% 0px 5%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          border: 1px solid #000000;  
          background-color: #dddddd;
        }
    </style>

	<title>Employee List</title>
</head>
<center>
	
		<h1 style="color: DodgerBlue">Employee List</h1>

		<body bgcolor="lightgrey">

			<table>
                <tr>
                  <th>ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Primary Skill</th>
                  <th>Location</th>
                </tr>
                
                for(var i=0; i<10; i++)
                {
                <tr>
                  <td> {{ id }} </td>
                  <td> {{ fname }} </td>
                  <td> {{ lname }} </td>
                  <td> {{ interest }} </td>
                  <td> {{ location }} </td>
                </tr>
                }

            </table>

		</body>
	
</center>
</html>
