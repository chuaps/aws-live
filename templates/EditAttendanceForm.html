<!DOCTYPE html>
<html>

<head>
    <title>Edit Attendance Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">
</head>

<body>

    <div class="topnav">
        <form action="/" autocomplete="on" method="GET">
            <button type="submit">HOME</button>
        </form>
        <form action="/listemp" autocomplete="on" method="GET">
            <button type="submit">EMPLOYEE LIST</button>
        </form>
        <form action="/tomanageattendance" autocomplete="on" method="POST">
            <button type="submit">MANAGE ATTENDANCE</button>
        </form>
        <form action="/tomanageemp" autocomplete="on" method="POST">
            <button type="submit">MANAGE EMPLOYEE</button>
        </form>
    </div>

    <h2>Edit Attendance Form</h2>

    <div class="container">
        <form action="/editattendance" autocomplete="on" method="POST" enctype="multipart/form-data">
            {% for row in results %}
            <div class="row">
                <div class="col-25">
                    <label>Duty ID:</label>
                </div>
                <div class="col-75">
                    <input type="number" name="duty_id" autofocus size="40" value='{{ row[0] }}'>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Employee ID:</label>
                </div>
                <div class="col-75">
                    <input type="text" name="emp_id" value='{{ row[1] }}'>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Date :</label>
                </div>
                <div class="col-75">
                    <input type="text" name="date" value='{{ row[2] }}'>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Duration:</label>
                </div>
                <div class="col-75">
                    <input type="text" name="duration" value='{{ row[3] }}'>
                </div>
            </div>
            <button class="button" type="submit">EDIT ATTENDANCE</button>
            {% endfor %}
        </form>
    </div>
</body>

</html>
